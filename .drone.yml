---
kind: pipeline
name: drone

workspace:
  base: /app
  path: git/drone

steps:
  - name: build
    image: golang:1.12
    volumes:
    - name: cache
      path: /tmp/cache
    commands:
      - go build
    environment:
      host:
        from_secret: 127.0.0.1
      port:
        from_secret: 22
      abc: abctest
  - name: deploy
    image: appleboy/drone-scp
    when:
      status:
        - success
    settings:
      host:
        from_secret: 127.0.0.1
      port:
        from_secret: 22
      key:
        from_secret: rsa
      username:
        from_secret: wuhou
      target:
        from_secret: /data/go
      source: ./*

volumes:
  - name: cache
    host:
      path: /var/lib/cache

trigger:
  branch:
    - master
  event:
    - push
